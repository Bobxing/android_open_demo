apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply from: 'https://raw.githubusercontent.com/szhittech/maven/master/upload.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }




    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile(rootProject.ext.thirddependencies["appcompat-v7"]) { changing = true; }
    testCompile 'junit:junit:4.12'
    provided 'com.google.code.gson:gson:2.5'

    //绑定模块
    compile(rootProject.ext.dependencies["hetbindbizsdk"]) { changing = true; }
    //h5模块
    compile(rootProject.ext.dependencies["heth5sdk"]) { changing = true; }
    //第三方登录模块
    compile(rootProject.ext.dependencies["hetthirdsdk"]) { changing = true; }
    //mqtt模块
   // compile project(':hetmqttpushsdk')
    compile(rootProject.ext.dependencies["hetmqttpushsdk"]) { changing = true; }

}


configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

ext {
    modulename = rootProject.ext.libsname.HetCLifeOpenSdk
}


